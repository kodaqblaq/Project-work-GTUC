<body>
    <div class="hero">
        <h1 class="header">Welcome to EKY Delivery Services</h1>
        <div class="container">
        <h2>signup as a client</h2>
        
                <form action="" method="POST" id="form" name="singup">
                    <div class="form-group">
                        <label for="form-data" class="sr-only">username</label>
                        <i class="fas fa-user"></i>
                            <input type="text" name="username" placeholder="username" class="form-data"  id="name" required>
                        </div>
                        <div class="form-group">
                        <label for="e-mail" class="sr-only">email</label>
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="e-mail" class="form-data" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="sr-only">phone number</label>
                        <i class="fas fa-phone"></i>
                        <input type="tel" name="phone"  placeholder="enter your phone number" class="form-data" id="phone" value="+233"  maxlength="13" required> 
                        
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">password</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password"  placeholder="password" class="form-data" pattern="[a-zA-Z0-9!@#$%^*_]{6,25}" id="password"  maxlength="20" required >
                        
                    </div>
                    <div class="form-group">
                        <input type="submit" name="signup" value="signup" class="btn btn-lg btn-warning" id="submit">
                    </div>
                    <div id="name"></div>
            </form>
            <footer class="to_login">
    <p>if you already have an account please <a href="login.html">Login</a></p>
</footer>
</div>
</div>
