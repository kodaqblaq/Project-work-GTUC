        <h2>Login</h2>

        <form  method="POST">

            <div class="form-group">
                <label for="forom-data" class="sr-only">username</label>
                      <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="username" class="form-data" required>

            <div class="form-group">
                <label for="forom-data" class="sr-only">password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="password" class="form-data" pattern="[a-zA-Z0-9!@#$%^*_]{6,25}" required>

            </div>
            <div class="form-group">
                <input type="submit" name="login" value="login" class="btn btn-lg btn-warning ">
