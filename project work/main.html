<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <!-- fontawesome cnd-->
        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="signup.css">
            <!-- bootstrap cdn -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body style="background-color: #393E41;">
    <!-- container of page -->
    <div class="container-main" id="container-main">
        <nav>
            <h1>Welcome To Eky Delivery Service</h1>
        </nav>
  
        <div class="launch">
            <h1>LAUNCH</h1>
        </div>
<!-- nav bar for orders -->
<div class="orders-head" id="head">
    <h1 class="head">ORDERS</h1>
<button class="butn"><i class="fas fa-arrow-circle-left" id="arrow"></i></button>
</div>
        <div class="orders" id="orders">
         <!-- container for orders -->
         <div class="order-container">
             <!-- forms for orders to fill -->
             <form action="#">
                 <div class="form-group">

                     <input type="text" placeholder="product" class="product" required>
                 <div class="number-item">
                   
                    No
                      <input type="number"  class="number" required> 
                 </div>

                 </div>
       <hr>
    <div class="form-group">
        <h2 class="vfd">vehicle for delivery</h2>
        <label for="form-data" class="sr-only">vehicle</label>
        <i class="fas fa-truck"></i>
        <select name="vehicle" id="vehicle" class="form-data" required>
            <option value="car" selected><em>car</em></option>
            <option value="truck"><em>truck</em></option>
            <option value="motocycle"><em>motocycle</em></option>
            <option value="van"><em>van</em></option>
        </select> <br><br><br>
        </div>
        <hr>
<!-- location input -->
<div class="form-group">
    <label for="form-data" class="lb">location</label>
    <input type="text" name="location" placeholder="street address" name="location" autocomplete="address-line1"  class="locate"   id="location" required>
    </div>
    <div class="form-group">
    <label for="form-data" class="lb">destination</label>
    <input type="text" name="destination" placeholder="street address" autocomplete="address-line1" class="locate" id="destination" required>
</div>
<br><br>
<hr>

<!-- phone number of receipient -->
     <h2 class="receiver-phone">phone of receiver</h2>     
<input type="tel" name="tel" placeholder="phone" class="form-data" maxlength="10" id="phone" required >    <br>
<input type="submit" name="submit" value="LAUNCH" class="btn btn-warning" style="border-radius: 1ch;">
    </form>
         </div>
        </div>



<!-- grid-content -->
        <div class="content">
            <!-- grid card that contains info on orders clients launch -->
            <div class="grid-container">
                <div class="user profile" id="user"><img src="profile.jpg" alt="profile-img">
                <h7 class="username">user name</h7></div>
                <div class="item" id="item">item</div>
                <div class="item-no" id="item-no">item-no</div>
                <div class="from" id="from">from</div>
            <div class="deliver-to" id="deliver-to">deliver-to</div>
<button type="button" class="details" data-bs-toggle="modal" data-bs-target="#exampleModal">
    details
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered ">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">ORDERS</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span id="user" class="profile"><img src="profile.jpg" alt="profile-img"> <h7 class="username">user name</h7></span>
                <div id="item">product</div>
                <span id="amount" class="badge">amount</span>
                <div id="from">delivery from</div>
                <div id="deliver-to">deliver-to</div>
            </div>
            <footer class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </footer>
        </div>
    </div>
</div>


   <button class="accept">accept</button>
   <button class="message">message</button>
   <div class="none"></div>
</div>

<!-- button of add sign to add more orders -->
<button  id="add" name="add" plus()><i class="fas fa-plus"></i></button>
</div>



<footer>
    <h1>why eky deliveries</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Atque, hic.</p>

</footer>
        <!-- end -->
    </div>
    <script src="main.js"></script>
</body>
</html>
